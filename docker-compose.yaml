version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: "no"

  migrate:
    image: migrate/migrate:v4.19.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=${POSTGRES_CONN_STRING}"
      - "up"

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      CONFIG_PATH: ${CONFIG_PATH}
      POSTGRES_CONN_STRING: ${POSTGRES_CONN_STRING}
    ports:
      - "8080:8080"
    stop_grace_period: 15s
    restart: "no"

volumes:
  pgdata:
